<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Token</title>
</head>
<body>
    <h1>Voter Registration</h1>
    <form action="VoterRegistration" method="post">
        Token: <input type="number" name="token" required>
        Password: <input type="password" name="password" required>
        Confirm Password: <input type="password" name="repPassword" required>
        <input type="submit">
    </form>
</body>
</html>
